<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>Gameboy/Tetris</title>
</head>
<body>
  <div class="main_container">
    <div class="gameboy">
      <div class="top_half">
        <div id="screen">
          <!-- <div id="test_display"></div> -->
          <div class="left_margin"></div>
          <div class="main"></div>
          <div class="right_margin">
            <div class="next_block"></div>
            <div class="disp score"><p>SCORE</p><p id="score"></p></div>
            <div class="disp level"><p>LEVEL</p><p id="level"></p></div>
            <div class="disp lines"><p>LINES</p><p id="lines"></p></div>
          </div>
        </div>
      </div>
      <div class="bottom_half">
        <div class="d_pad">
          <div class="row">
            <div id="left_button"></div>
            <div class="center_circle"></div>
            <div id="right_button"></div>
          </div>
          <div class="col">
            <div id="up_button"></div>
            <div id="down_button"></div>
          </div>
        </div>
        <div class="buttons">
          <div id="b"></div>
          <div id="a"></div>
        </div>
      </div>
    </div>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
